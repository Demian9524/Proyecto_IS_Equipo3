<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin ‚Ä¢ Editar Producto</title>
  <!-- Bootstrap y fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    @font-face {
      font-family: 'MercadoLibre';
      src: url('https://raw.githubusercontent.com/Demian9524/fuentesEnvejecimiento/main/MercadoLibre.otf') format('opentype');
      font-weight: normal; font-style: normal;
    }
    @font-face {
      font-family: 'MercadoLibre';
      src: url('https://raw.githubusercontent.com/Demian9524/fuentesEnvejecimiento/main/MercadoLibre-Bold.otf') format('opentype');
      font-weight: bold; font-style: normal;
    }
    body, input, button, select, textarea {
      font-family: 'MercadoLibre', sans-serif !important;
    }
    body { background-color: #eaeaea; }
    .navbar-amazon { background-color: #fcf5e8; padding: 10px 20px; }
    .btn-outline-primary {
      background-color: #80181f; color: black; border: none; font-weight: bold;
    }
    .btn-outline-primary:hover { background-color: #821920; color: white; }
    footer { background-color: #4a3537; color: white; }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-amazon mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Envejecimiento Exitoso</a>
      <button class="navbar-toggler" ‚Ä¶></button>
      <div class="collapse navbar-collapse" id="navAdmin">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/productos">Panel Admin</a></li>
          <li class="nav-item"><a class="nav-link active" href="/admin/productos">Productos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Editar Producto</h2>

    <!-- Aqu√≠ abrimos el FORMULARIO -->
    <form th:action="@{/admin/productos/editar/{id}(id=${producto.idProducto})}"
          th:object="${producto}"
          method="post"
          class="mx-auto"
          style="max-width:600px;">

      <!-- ID (readonly) -->
      <div class="mb-3">
        <label for="idProducto" class="form-label">ID Producto</label>
        <input type="number"
               class="form-control"
               id="idProducto"
               th:field="*{idProducto}"
               readonly />
      </div>

      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text"
               class="form-control"
               id="nombre"
               th:field="*{nombre}"
               placeholder="Nombre del producto"
               required />
      </div>

      <!-- Precio -->
      <div class="mb-3">
        <label for="precio" class="form-label">Precio (MXN)</label>
        <input type="number"
               step="0.01"
               class="form-control"
               id="precio"
               th:field="*{precio}"
               placeholder="0.00"
               required />
      </div>

      <!-- Stock -->
      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number"
               class="form-control"
               id="stock"
               th:field="*{stock}"
               placeholder="Cantidad disponible"
               required />
      </div>

      <!-- Categor√≠a -->
      <div class="mb-3">
        <label for="categoria" class="form-label">Categor√≠a</label>
        <select id="categoria"
                class="form-select"
                th:field="*{categoria}"
                required>
          <option value="" disabled>-- Selecciona categor√≠a --</option>
          <option th:each="cat : ${categorias}"
                  th:value="${cat.name()}"
                  th:text="${cat}"
                  th:selected="${cat == producto.categoria}">
          </option>
        </select>
      </div>

      <!-- Festividad -->
      <div class="mb-3">
        <label for="festividad" class="form-label">Festividad</label>
        <select id="festividad"
                class="form-select"
                th:field="*{festividad}"
                required>
          <option value="" disabled>-- Selecciona festividad --</option>
          <option th:each="fest : ${festividades}"
                  th:value="${fest.name()}"
                  th:text="${fest}"
                  th:selected="${fest == producto.festividad}">
          </option>
        </select>
      </div>

      <!-- URL imagen -->
      <div class="mb-3">
        <label for="rutaImagen" class="form-label">URL de imagen</label>
        <input type="text"
               class="form-control"
               id="rutaImagen"
               th:field="*{rutaImagen}"
               placeholder="/img/mi-foto.jpg" />
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-primary me-2">üíæ Guardar cambios</button>
        <a th:href="@{/admin/productos}" class="btn btn-secondary">‚Ü©Ô∏è Cancelar</a>
      </div>
    </form>
    <!-- /FIN del formulario -->

  </div>

  <footer class="text-center py-4 mt-5">
    <p>¬© 2025 Envejecimiento Exitoso</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
