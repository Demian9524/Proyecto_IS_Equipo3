<!-- Panel de control del administrador -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador - Envejecimiento Exitoso</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fffacd;
      color: #000;
    }
    header {
      background-color: #0047ab;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: x-large;
    }
    .panel {
      padding: 30px;
    }
    .seccion {
      background-color: #f0f8ff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .seccion h3 {
      font-size: large;
      color: #0047ab;
    }
    .metricas {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }
    .card {
      background-color: #ffd700;
      flex: 1 1 200px;
      padding: 15px;
      border-radius: 8px;
      font-size: small;
      font-weight: bold;
      text-align: center;
    }
    .opciones button {
      margin: 10px 5px;
      padding: 10px 15px;
      background-color: #0047ab;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: small;
    }
  </style>
</head>
<body>
  <header>Panel de Control del Administrador</header>
  <div class="panel">

    <div class="seccion">
      <h3>Resumen de Ventas</h3>
      <div class="metricas">
        <div class="card">Ventas del Día: $2,350</div>
        <div class="card">Ventas de la Semana: $15,870</div>
        <div class="card">Ventas del Mes: $65,490</div>
        <div class="card">Total del Año: $234,000</div>
        <div class="card">Total de Impuestos: $37,440</div>
      </div>
    </div>

    <div class="seccion">
      <h3>Opciones del Administrador</h3>
      <div class="opciones">
        <button onclick="location.href='gestionProductos.html'">Gestionar Productos</button>
        <button onclick="location.href='gestionReportes.html'">Generar Reportes</button>
        <button onclick="location.href='notificaciones.html'">Notificaciones y Alertas</button>
        <button onclick="alert('Ver facturas en desarrollo')">Ver Facturas</button>
        <button onclick="location.href='index.html'">Cerrar Sesión</button>
      </div>
    </div>

  </div>
</body>
</html>
