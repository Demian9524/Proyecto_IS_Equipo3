<!-- Pantalla de carrito de compras -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - Envejecimiento Exitoso</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fffacd;
    }
    header {
      background-color: #0047ab;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav {
      display: flex;
      gap: 20px;
      font-size: small;
    }
    .carrito-container {
      padding: 40px;
    }
    h2 {
      text-align: center;
      font-size: x-large;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: white;
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      font-size: small;
    }
    th {
      background-color: #0047ab;
      color: white;
    }
    .total {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
      font-size: medium;
    }
    .btn-pagar {
      margin-top: 20px;
      float: right;
      background-color: #ffd700;
      color: black;
      padding: 10px 20px;
      border: none;
      font-size: small;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Envejecimiento Exitoso</strong></div>
    <nav>
      <a href="index.html" style="color:white; text-decoration:none;">Inicio</a>
      <a href="Filtros.html" style="color:white; text-decoration:none;">Categorías</a>
      <a href="#" style="color:white; text-decoration:none;">Buscar</a>
      <a href="carritoCompras.html" style="color:white; text-decoration:none;">Carrito</a>
    </nav>
  </header>

  <div class="carrito-container">
    <h2>Carrito de Compras</h2>
    <table>
      <tr>
        <th>Producto</th>
        <th>Tamaño</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Subtotal</th>
      </tr>
      <tr>
        <td>Nombre del producto</td>
        <td>Mediano</td>
        <td>2</td>
        <td>$250</td>
        <td>$500</td>
      </tr>
      <tr>
        <td>Nombre del producto 2</td>
        <td>Grande</td>
        <td>1</td>
        <td>$300</td>
        <td>$300</td>
      </tr>
    </table>
    <div class="total">Total: $800</div>
    <a href="pago.html">
      <button class="btn-pagar">Pagar</button>
    </a>
  </div>
</body>
</html>
