<!-- Pantalla de inicio de sesión para el administrador -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Administrador - Envejecimiento Exitoso</title>
  <style>
    body {
      background-color: #fffacd;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .admin-container {
      background-color: #0047ab;
      padding: 40px;
      border-radius: 10px;
      color: white;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      font-size: x-large;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: small;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: small;
    }
    .btn {
      width: 100%;
      margin-top: 25px;
      padding: 10px;
      background-color: #ffd700;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: small;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>Inicio de Administrador</h2>
    <form action="controlAdmin.html">
      <label for="admin-id">ID de Administrador</label>
      <input type="text" id="admin-id" name="admin-id" required>
      <label for="codigo">Código de Seguridad</label>
      <input type="password" id="codigo" name="codigo" required>
      <button type="submit" class="btn">Iniciar Sesión</button>
    </form>
  </div>
</body>
</html>
