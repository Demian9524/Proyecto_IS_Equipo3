<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Envejecimiento Exitoso - Registro de Cliente</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      @font-face {
        font-family: 'Amazon';
        src: url('https://tusitio.com/fonts/Bookerly-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'Amazon';
        src: url('https://tusitio.com/fonts/Bookerly-Bold.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
      }
      * {
        font-family: 'Amazon', sans-serif !important;
      }
      body {
        background-color: #eaeaea;
      }
      /* Navbar estilo Amazon */
      .navbar-amazon {
        background-color: #fcf5e8;
        padding: 10px 20px;
      }
      .navbar-amazon .navbar-brand,
      .navbar-amazon a {
        color: white !important;
      }
      .btn-login {
        background-color: #80181f;
        color: white;
        border: none;
        font-weight: bold;
      }
      .btn-login:hover {
        background-color: #a3232c;
      }
      .btn-outline-primary {
        background-color: #80181f;
        color: black;
        border: none;
        font-weight: bold;
      }
      .btn-outline-primary:hover {
        background-color: #821920;
      }
      .sub-navbar {
        background-color: #4a3537;
      }
      .sub-nav-link {
        color: #ffffff;
        font-size: 14px;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }
      .sub-nav-link:hover {
        color: #80181f;
        text-decoration: underline;
      }
      footer {
        background-color: #4a3537;
        color: white;
      }
      footer a {
        color: #94908e;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-amazon">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="/">
      <img src="https://raw.githubusercontent.com/Demian9524/fuentesEnvejecimiento/main/logo.png" alt="Logo" style="height: 120px;">
    </a>
    <div class="d-flex align-items-center gap-3">
      <a href="#" class="btn btn-outline-primary">🛒 Carrito</a>
      <a href="/cliente/login" class="btn btn-login">👤 Iniciar sesión</a>
    </div>
  </div>
</nav>

<nav class="sub-navbar text-center py-2">
  <div class="container d-flex flex-wrap justify-content-center gap-4">
    <a href="#" class="sub-nav-link">Niños</a>
    <a href="#" class="sub-nav-link">Adultos</a>
    <a href="#" class="sub-nav-link">Salud</a>
    <a href="#" class="sub-nav-link">Alimentos</a>
    <a href="#" class="sub-nav-link">Mascotas</a>
    <a href="#" class="sub-nav-link">Decoración</a>
    <a href="#" class="sub-nav-link">Libros</a>
    <a href="#" class="sub-nav-link">Joyas y Bisutería</a>
    <a href="#" class="sub-nav-link">Moda y Accesorios</a>
    <a href="#" class="sub-nav-link">Juguetes y Juegos</a>
  </div>
</nav>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Registro de Cliente</h3>
          <form action="/cliente/registro" method="post">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required />
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" name="correo" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <div class="mb-3">
              <label for="RFC" class="form-label">RFC</label>
              <input type="text" class="form-control" id="RFC" name="RFC" required />
            </div>
            <div class="mb-3">
              <label for="codigoPostal" class="form-label">Código Postal</label>
              <input type="text" class="form-control" id="codigoPostal" name="codigoPostal" required />
            </div>
            <div class="d-flex justify-content-between">
              <a href="/cliente/login" class="btn btn-outline-primary">Cancelar</a>
              <button type="submit" class="btn btn-login">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="text-center py-4">
  <div>
    <a href="#" class="mx-2">14 Febrero</a>
    <a href="#" class="mx-2">Año Nuevo</a>
    <a href="#" class="mx-2">Decoración</a>
    <a href="#" class="mx-2">Regalos</a>
  </div>
  <p class="mt-3">Marketplace @Envejecimiento Exitoso</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
