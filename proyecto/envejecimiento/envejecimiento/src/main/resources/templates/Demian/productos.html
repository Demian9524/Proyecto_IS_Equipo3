<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>

    <a th:href="@{/productos/nuevo}">➕ Agregar nuevo producto</a>
    <br/><br/>

    <table>
        <thead>
            <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoría</th>
            <th>Festividad</th>
            <th>Imagen</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${productos}">
            <td th:text="${p.nombre}">Nombre</td>
            <td th:text="${p.precio}">0.00</td>
            <td th:text="${p.stock}">0</td>
            <!-- ESTA LÍNEA -->
            <td th:text="${p.categoria}">Categoría</td>
            <!-- Y ESTA OTRA -->
            <td th:text="${p.festividad}">Festividad</td>
            <td>
                <img th:src="@{/img/{fn}(fn=${p.rutaImagen})}" width="80" alt="Imagen"/>
            </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
