<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
</head>
<body>
    <h1>Agregar Nuevo Producto</h1>
    <p>Por favor, completa los detalles del nuevo producto.</p>

    <form th:action="@{/productos}" th:object="${producto}" method="post">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" /><br/>

        <label>Precio:</label>
        <input type="number" step="0.01" th:field="*{precio}" /><br/>

        <label>Stock:</label>
        <input type="number" th:field="*{stock}" /><br/>

        <div>
            <label for="categoria">Categoría</label>
            <select id="categoria" th:field="*{categoria}">
                <option value="" disabled>-- Selecciona categoría --</option>
                <option th:each="cat : ${categorias}"
                        th:value="${cat}"
                        th:text="${cat}">Categoría</option>
            </select>
        </div>

        <div>
            <label for="festividad">Festividad</label>
            <select id="festividad" th:field="*{festividad}">
                <option value="" disabled>-- Selecciona festividad --</option>
                <option th:each="fest : ${festividades}"
                        th:value="${fest}"
                        th:text="${fest}">Festividad</option>
            </select>
        </div>

        <label>Ruta Imagen:</label>
        <input type="text" th:field="*{rutaImagen}" /><br/>

        <button type="submit">Guardar</button>
    </form>

    <br/>
    <a th:href="@{/productos}">← Volver a lista</a>
</body>
</html>
