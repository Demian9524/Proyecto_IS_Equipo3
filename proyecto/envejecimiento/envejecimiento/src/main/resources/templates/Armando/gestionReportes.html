<!-- Pantalla de generación de reportes -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generación de Reportes - Envejecimiento Exitoso</title>
  <style>
    body {
      background-color: #fffacd;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0047ab;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: x-large;
    }
    .container {
      padding: 30px;
    }
    h2 {
      color: #0047ab;
      font-size: large;
    }
    label {
      font-size: small;
      display: block;
      margin-top: 15px;
    }
    select, input[type="date"] {
      padding: 8px;
      font-size: small;
      width: 250px;
      margin-top: 5px;
    }
    .btn {
      background-color: #ffd700;
      color: black;
      padding: 10px 20px;
      font-size: small;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .reporte-box {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: white;
      font-size: small;
    }
  </style>
</head>
<body>
  <header>Generación de Reportes</header>
  <div class="container">
    <h2>Seleccionar tipo de reporte</h2>

    <label for="tipo-reporte">Tipo de Reporte</label>
    <select id="tipo-reporte" name="tipo-reporte">
      <option value="ventas-dia">Ventas del Día</option>
      <option value="ventas-semana">Ventas de la Semana</option>
      <option value="ventas-mes">Ventas del Mes</option>
      <option value="productos">Productos Vendidos</option>
    </select>

    <label for="fecha-inicio">Desde</label>
    <input type="date" id="fecha-inicio" name="fecha-inicio">

    <label for="fecha-fin">Hasta</label>
    <input type="date" id="fecha-fin" name="fecha-fin">

    <button class="btn">Generar Reporte</button>

    <div class="reporte-box">
      <p>Aquí se mostrará el reporte generado con los datos correspondientes.</p>
    </div>
  </div>
</body>
</html>
