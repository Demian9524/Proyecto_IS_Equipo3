<!-- Pantalla de registro de usuario -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Envejecimiento Exitoso</title>
  <style>
    body {
      background-color: #FFFFFF;
      font-family: Arial, Verdana;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .registro-container {
      background-color: #0047ab;
      padding: 40px;
      border-radius: 10px;
      color: white;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      font-size: x-large;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: small;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: small;
    }
    .btn {
      text-decoration: none;
      width: 100%;
      margin-top: 25px;
      padding: 10px;
      background-color: #ffd700;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: small;
      border-radius: 5px;
      cursor: pointer;
    }
    .mensaje {
      font-size: x-small;
      color: #ffd700;
      margin-top: 2px;
    }
  </style>
  <script>
    function validarFormulario(event) {
      const contrasena = document.getElementById("contrasena").value;
      const confirmar = document.getElementById("confirmar").value;

      if (contrasena.length < 6) {
        alert("La contraseña debe tener al menos 6 caracteres.");
        event.preventDefault();
        return false;
      }

      if (contrasena !== confirmar) {
        alert("Las contraseñas no coinciden.");
        event.preventDefault();
        return false;
      }

      return true;
    }
  </script>
</head>
<body>
  <div class="registro-container">
    <h2>Registro de Usuario</h2>
    <form action="index." onsubmit="return validarFormulario(event)">
      <label for="usuario">Nombre de usuario</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="rfc">RFC (opcional)</label>
      <input type="text" id="rfc" name="rfc">

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="cp">Código postal</label>
      <input type="text" id="cp" name="cp" required>

      <label for="direccion">Dirección de entrega</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" required>
      <div class="mensaje">Mínimo 6 caracteres</div>

      <label for="confirmar">Confirmar contraseña</label>
      <input type="password" id="confirmar" name="confirmar" required>
      <div style="margin-top: 10px;">
        <a href="index.html" class="btn">Registrarse</a>
      </div>
    </form>
  </div>
</body>
</html>
