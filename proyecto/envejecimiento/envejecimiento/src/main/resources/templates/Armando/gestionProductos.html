<!-- Pantalla de gestión de productos -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos - Envejecimiento Exitoso</title>
  <style>
    body {
      background-color: #fffacd;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0047ab;
      font-size: x-large;
    }
    .producto-form, .lista-productos {
      background-color: #f0f8ff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: small;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: small;
    }
    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0047ab;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: small;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: small;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #ffd700;
    }
    .acciones button {
      margin-right: 5px;
      padding: 5px 10px;
      font-size: small;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .modificar {
      background-color: #0047ab;
      color: white;
    }
    .eliminar {
      background-color: #d9534f;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Gestión de Productos</h1>

  <div class="producto-form">
    <h2 style="font-size: large; color: #0047ab;">Agregar o Modificar Producto</h2>
    <form>
      <label for="nombre">Nombre del producto</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="categoria">Categoría</label>
      <select id="categoria" name="categoria">
        <option>Regalos</option>
        <option>Ropa temática</option>
        <option>Accesorios</option>
        <option>Decoración</option>
      </select>

      <label for="precio">Precio</label>
      <input type="number" id="precio" name="precio" required>

      <label for="descripcion">Descripción</label>
      <input type="text" id="descripcion" name="descripcion">

      <label for="imagen">URL de Imagen</label>
      <input type="text" id="imagen" name="imagen">

      <button type="submit" class="btn">Guardar Producto</button>
    </form>
  </div>

  <div class="lista-productos">
    <h2 style="font-size: large; color: #0047ab;">Lista de Productos</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Flores de San Valentín</td>
          <td>Regalos</td>
          <td>$199</td>
          <td class="acciones">
            <button class="modificar">Modificar</button>
            <button class="eliminar">Eliminar</button>
          </td>
        </tr>
        <tr>
          <td>Gorro Navideño</td>
          <td>Accesorios</td>
          <td>$89</td>
          <td class="acciones">
            <button class="modificar">Modificar</button>
            <button class="eliminar">Eliminar</button>
          </td>
        </tr>
        <tr>
          <td>Luces Decorativas</td>
          <td>Decoración</td>
          <td>$149</td>
          <td class="acciones">
            <button class="modificar">Modificar</button>
            <button class="eliminar">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script>
  const form = document.querySelector(".producto-form");
  const inputs = form.querySelectorAll("input, select");
  const table = document.querySelector("table tbody");
  const modificarBtns = document.querySelectorAll(".modificar");
  const eliminarBtns = document.querySelectorAll(".eliminar");

  modificarBtns.forEach(btn => {
    btn.onclick = () => {
      if (confirm("¿Desea modificar el producto?")) {
        form.style.display = "block";
        document.querySelector(".btn").innerText = "Guardar Cambios";
        document.querySelector(".btn").onclick = (e) => {
          e.preventDefault();
          alert("Cambios guardados");
          location.href = 'controlAdmin.html';
        };
      }
    };
  });

  eliminarBtns.forEach(btn => {
    btn.onclick = () => {
      if (confirm("¿Desea eliminar el producto seleccionado?")) {
        const row = btn.closest("tr");
        row.remove();
        alert("Producto eliminado.");
      }
    };
  });
</script>
</html>
